<html>
<head>
</head>
<body>
    <h1>This is the menu</h1>
    {% for i in categories %}
    <div class="category">
        <p>{{i.category}}</p>

        {% for j in items %}
            {% if j.category == i.category %}
            <div class='nameAndPrice'>
                <span><p>{{j.name}}</p></span>
                <span><p>{{j.price}}</p></span>
            </div>

            <div class='description'>
                <p>{{j.description}}</p>
            </div>

            <div class='editDeletePane'>
                <a href='{{url_for('editMenuItem', category=i.category, item_id=j.id)}}'>Edit</a>
                <a href='{{url_for('deleteMenuItem', category=i.category, item_id=j.id)}}'>Delete</a>
            </div>
            {% endif %}
        {% endfor %}

    </div>
    {% endfor %}
</body>
</html>
